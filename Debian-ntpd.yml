- name: Install ntpd
  apt:
    name: ntp
    update_cache: yes

- name: Reconfigure time servers
  lineinfile:
    path: /etc/ntp.conf
    regexp: '^server.*iburst$'
    line: 'server pool.ntp.org iburst'
  notify: Debian restart ntpd

- name: Delete unused time servers
  lineinfile:
    path: /etc/ntp.conf
    regexp: "^server [0,1,2,3].*iburst$"
    state: absent
    backup: yes
  notify: Debian restart ntpd

